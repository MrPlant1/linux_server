- hosts: all
  become: yes
  gather_facts: False

  tasks:
    - name: Update package lists
      apt:
        update_cache: yes

    - name: Install Python 3
      apt:
        name: python-is-python3
        state: present

    - name: install python 2
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

- hosts: wordpress
  roles:
    - server
    - php
    - mysql
    - wordpress

